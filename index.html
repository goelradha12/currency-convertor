<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Your currency</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Currency Convertor</h1>
        <div class="input-val input-box">

            <label for="amt">Enter Amount</label>
            <input type="number" name="amt" id="val" placeholder="10">
        </div>

        <div class="choice">
            <div class="input-box">

                <label for="from">From</label>
                <select name="from" id="from-optn">
                </select>
            </div>
            <img src="./icon.png" alt="to and fro logo">
            <div class="input-box">

                
                <label for="to">To</label>
                <select name="to" id="to-optn">
                </select>
            </div>
        </div>
        <div class="result">
            Result is displayed here
        </div>
        <button>Get Exchange Rate</button>
    </main>
    <script src="./index.js"></script>
</body>
</html>
